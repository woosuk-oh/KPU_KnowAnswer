    <script>
        /*
                 예제01: 앞에서 배운 윈도우 크기를 구하는 세 가지 방법을 활용해 윈도우의 크기를 구한 값을 실행화면처럼 #info 영역에 출력해 주세요.
                 */
        $(document).ready(function() {
            // 윈도우 크기 출력
            var strInfo = "";
            // 일반 너비,높이 구하기
            strInfo += "" + $(window).width() + "<br>";
            strInfo += "" + $(window).height() + "<br>";

            // 정보 출력
            $("#info").html(strInfo);
        })
    </script>
